<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achievements - SportIQ</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/achievements.css" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>
  <body>
    <div class="achievements-page container-lg">
      <h2 class="welcome">🏆 Achievements</h2>

      <div class="achievements-grid">
        <!-- Upload -->
        <a href="upload.html" class="glass-container card-box">
          <lord-icon
            src="https://cdn.lordicon.com/nocovwne.json"
            trigger="hover"
            style="width: 80px; height: 80px"
          ></lord-icon>
          <h3>Upload Achievement</h3>
        </a>

        <!-- My Achievements -->
        <a href="myachieve.html" class="glass-container card-box">
          <lord-icon
            src="https://cdn.lordicon.com/uqpazftn.json"
            trigger="hover"
            style="width: 80px; height: 80px"
          ></lord-icon>
          <h3>My Achievements</h3>
        </a>
      </div>

      <div class="btn-group">
        <button
          class="btn-small dashboard"
          onclick="window.location.href='dashboard.html'"
        >
          🏠 Dashboard
        </button>
      </div>
    </div>
  </body>
</html>
