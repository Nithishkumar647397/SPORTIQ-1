<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SportIQ</title>
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body data-page="login">
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-box">
          <label for="loginEmail">Email or Username</label>
          <input
            type="email"
            id="loginEmail"
            placeholder="Enter email or username"
            required
          />
        </div>
        <div class="input-box">
          <label for="loginPass">Password</label>
          <input type="password" id="loginPass" required />
        </div>

        <!-- Show password checkbox (inline) -->
        <div class="input-box">
          <label class="muted inline">
            <input type="checkbox" id="showLoginPass" />
            Show password
          </label>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>
      <p id="msg"></p>
      <p>
        Donâ€™t have an account?
        <a href="register.html" class="primary">Register</a>
      </p>
    </div>

    <script type="module" src="js/auth-pages.js"></script>
  </body>
</html>
